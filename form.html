<!DOCTYPE html>
<html>
<head>
	<title>FORM</title>
</head>
<body>
	<a href="index.html">HOME PAGE</a>
	<form action="mail to:vc@kwasu.edu.ng" enctype="plain/text" method="post">
		<label>SURNMAE:</label>&nbsp;&nbsp;&nbsp;
		<input type="text" name="your surname"><p></p>
		<label>EMAIL:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="email" name="your email"><p></p>
		<label>PASSWORD:</label>&nbsp;
		<input type="password" name="your password"><p></p>
		<textarea name="comment" rows="5" cols="4"></textarea><p></p>
		<label>DATE OF BIRTH</label>
		<input type="date" name="your age"><p></p>
		<label>CREDENTIALS</label>
		<input type="file" name="your age"><p></p>
		<label>GENDER</label>
		<input type="radio" name="gender" value="male" checked="checked">MALE &nbsp;&nbsp;<input type="radio" name="gender" value="female">FEMALE<p></p>
		<label>your web experience</label><input type="range" name="range">
		<label>STATE:</label><select>
			<option>KWARA</option>
			<option>ABIA</option>
			<option>ADAMAWA</option>
			<option>AKWA IBOM</option>
			<option>ANAMBRA</option>
			<option selected="selected">BAUCHI</option>
			<option>BENUE</option>
			<option>BORNO</option>
		</select><p></p>

		<input type="submit" value="send">
	</form>

</body>
</html>
